<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Bootstrap Grid</title>
</head>

<body>

  <!-- header  -->

  <header>
    <div class="container text-center">
      <div class="row mb-5">
        <div class="col-12">
          <div class="box">
            <h1>Bootstrap 5 Responsive Grid</h1>
            <p>Layout a griglia con diversi breakpoint (sm, md, lg)</p>
          </div>
        </div>
      </div>
    </div>



  </header>


  <main>
    <!-- container generale -->

    <div class="container text-center">

      <!-- riga prima fascia -->

      <div class="row mb-4">
        <div class="col-sm-12 col-md-6 col-lg-4 bg-body-tertiary">
          <div class="box">
            <h2>Colonna 1</h2>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-8 bg-secondary text-white">
          <div class="box">
            <h2>Colonna 2</h2>
          </div>
        </div>
      </div>


      <!-- riga seconda fascia -->
      <div class="row mb-4">
        <div class="col-sm-6 col-md-4 bg-primary text-white">
          <div class="box">
            <h2>Colonna 1</h2>
          </div>
        </div>
        <div class="col-sm-6 col-md-4 bg-success text-white">
          <div class="box">
            <h2>Colonna 2</h2>
          </div>
        </div>
        <div class="col-sm-12 col-md-4 bg-danger text-white">
          <div class="box">
            <h2>Colonna 3</h2>
          </div>
        </div>
      </div>


      <!-- riga terza fascia -->
      <div class="row row-cols-md-4">
        <div class="col-sm-6 bg-info text-white">
          <div class="box">
            <h2>Colonna 1</h2>
          </div>
        </div>
        <div class="col-sm-6 bg-warning text-white">
          <div class="box">
            <h2>Colonna 2</h2>
          </div>
        </div>
        <div class="col-sm-6 bg-dark-subtle text-white">
          <div class="box">
            <h2>Colonna 3</h2>
          </div>
        </div>
        <div class="col-sm-6 bg-light">
          <div class="box">
            <h2>Colonna 4</h2>
          </div>
        </div>



      </div>


    </div>

















    </div>

  </main>



</body>

</html>
